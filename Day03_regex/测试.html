<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /**
     * 正则表达式指一个用于验证某个字符串是否符合指定规则的表达式
     * 1、正则表达式的格式
     * var regex = /正则表达式/;
     * ^表示正则表达式的开始，$表示正则表达式的结束
     * 若正则表达式用于验证的功能中，一般都会使用开始符和结束符
     * /o/-->验证某个字符串中是否包含o
     * /^o/-->验证某个字符串必须以o开头
     * /o$/-->验证某个字符串必须以o结尾
     * /^o$/-->验证某个字符串必须是o
     * 2、正则表达式的字符集
     * 正则表达式的字符集指的是要验证的字符串的某个位置能够出现的字符
     * 预定义字符集：正则表达式规定好的字符集
     * .:表示除换行符以外的任意字符
     * \w:表示数字字母下划线,[0-9a-zA-Z_]
     * \d:表示数字,[0-9]
     * \s:表示空白符,[ ]
     * 自定义字符集：自己定义的字符集
     * a>可以将某个位置能够出现的字符写在[]
     * b>若某个位置能够出现的字符具有连续性，可以使用-表示其连续性
     * c>若某个位置只能出现某个固定的字符，只需要将该字符写在正则表达式相应的位置即可
     * 3、正则表达式中字符出现的次数
     * *:表示任意次
     * +:表示至少一次
     * ?:表示0次或1次
     * {n}:表示n次
     * {m,n}:表示m到n次
     * {m,}:表示至少m次
     * 4、转义使用\
     * 5、或使用|
     */
    //验证用户名为6-15的数字字母下划线
    var reg_username = /^\w{6,15}$/;
    var username = "admin123";
    console.log(reg_username.test(username));

    //验证密码为8-18的数字字母下划线,不能以数字开头
    var reg_password = /^[a-zA-Z_]\w{7,17}$/;
    var password = "a12345678";
    console.log(reg_password.test(password));

    //验证年龄必须在18-99之间
    var reg_age = /^(1[89]|[2-9][0-9])$/;
    var age = "98";
    console.log(reg_age.test(age));

    //验证手机号
    var reg_telephone = /^1[3-9]\d{9}$/;

    //验证身份证
    var reg_card = /^([1-9]\d{14}|[1-9]\d{16}[0-9X])$/;

    //验证邮箱
    var reg_email = /^\w+@\w+\.(com|cn|net)$/
</script>
</body>
</html>
