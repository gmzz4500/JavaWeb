<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grammar</title>
</head>
<body>

	<!--
	1.标签的分类
	双标签:<标签名 属性="属性值"></标签名>
	单标签:<标签名 属性="属性值">或<标签名 属性="属性值" />
	双标签在其中没有任何内容时,可以转换为单标签
	-->
	<!-- 2.标签不区分大小写 -->
	<H1>hello</H1>
	<!-- 3.标签可以嵌套但不能交叉嵌套 -->
	<p><h1>标签可以嵌套但不能交叉嵌套</p></h1>
	<!-- 4.标签必须正确关闭 -->
	<i>标签必须正确关闭<br>
		属性必须有值,且属性值必须加引号<br>
	<!-- 5.属性必须有值，且属性值必须加引号 -->
	<input type="text">
	<!-- 6.注释不能嵌套 -->
	

</body>
</html>
