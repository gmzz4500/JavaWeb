<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hyperlink_blank</title>
</head>
<body>

	<!--
		a标签描述一个超链接,通过点击可以跳转到指定页面
		href:设置要跳转的页面的路径
		target:设置页面跳转的方式
		target="_self"
		target="_blank"
		_self:在当前页面跳转,默认
		_blank:在新标签页中打开
	-->
<a href="pages/target.html" target="_blank">我要美女!</a>

</body>
</html>
