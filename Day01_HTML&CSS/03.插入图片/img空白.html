<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>image_blank</title>
</head>
<body>
<!--
    img标签描述一张图片
    src:设置要展示的图片的路径
    alt:当图片无法正常展示是 显示的提示信息

    路径分为相对路径和绝对路径
    相对路径:目标资源相对于当前位置的路径
    绝对路径:
    static web 中绝对路径表示资源在磁盘上的路径
    web application 中绝对路径表示资源在服务器上的路径
-->
<img src="img/wm.jpg" alt="无法展示"><br>
<img src="jf.gif" alt="无法展示"><br/>
<img src="../02.常用标签/hei.gif" alt="无法展示"><br/>
<img src="../yin.gif" alt="无法展示"/>

</body>
</html>
