<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag</title>
</head>
<body>
	<!-- 1.标题标签 -->
	<h1>h1标签</h1>
	<h2>h2标签</h2>
	<h3>h3标签</h3>
	<h4>h4标签</h4>
	<h5>h5标签</h5>
	<h6>h6标签</h6>
	<!-- 2.div标签 -->
	<div>div标签</div>
	<div>div标签</div>
	<div>div标签 前后有换行</div>
	<span>span标签</span><br>
	<span>span标签&nbsp;前后没有换行</span>
	<!-- 3.段落标签 -->
	<p>段落标签</p>
	<!--
	4.转义字符
		<: &lt;
		>: &gt;
		空格: &nbsp;
	-->
	<!-- 5.无序列表 -->
	<ul>
		<li>&gt;</li>
		<li>&lt;</li>
		<li>&gt;</li>
		<li>&lt;</li>
	</ul>
	<!--有序列表-->
	<ol>
		<li>&lt;&nbsp;&gt;</li>
		<li>&gt;&nbsp;&lt;</li>
	</ol>
</body>
</html>
