<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>尚硅谷会员注册页面</title>
	<base th:href="@{/}">
<link type="text/css" rel="stylesheet" href="static/css/style.css" >
<style type="text/css">
	h1 {
		text-align: center;
		margin-top: 200px;
	}
	
	h1 a {
		color:red;
	}
</style>
</head>
<body>
		<div id="header">
				<a href="index.html">
					<img class="logo_img" alt="" src="static/img/logo.gif" />
				</a>
				<div>
					<span>欢迎<span class="um_span" th:text="${session.user.username}">张总</span>光临尚硅谷书城</span>
					<a href="../client/order_clent.html">我的订单</a>
					<a th:href="@{UserServlet(method='logout')}" @click="testClick">注销</a>&nbsp;&nbsp;
					<a href="index.html">返回</a>
				</div>
		</div>
		
		<div id="main">
		
			<h1>欢迎回来 <a href="index.html">转到主页</a></h1>
	
		</div>
		
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
		<script type="text/javascript" src="static/script/vue.js"></script>
		<script type="text/javascript">
			var vue = new Vue({
				el:"#header",
				methods:{
					testClick() {
						if (!confirm("你确认要注销吗?")){
							event.preventDefault();
						}
					}
				}
			});
		</script>
</body>
</html>
